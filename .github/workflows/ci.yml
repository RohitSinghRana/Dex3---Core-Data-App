name: iOS CI with PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Check PR
    runs-on: macos-15-xlarge

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR title (strict version format)
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^R[0-9]+\.[0-9]+\.[0-9]+::.+$ ]]; then
          echo "‚ùå PR title must follow format: R<major>.<minor>.<patch>::<description>"
          echo "Your PR title: '$TITLE'"
          exit 1
          fi

      - name: Fetch all commits
        run: git fetch --prune --unshallow

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Build the project
        run: |
          xcodebuild clean build \
            -project YourApp.xcodeproj \
            -scheme YourAppScheme \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            ONLY_ACTIVE_ARCH=YES
